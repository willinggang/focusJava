server:
  port: 8802
spring:
  application:
    name: product-service
  redis:
    host: 192.168.1.105
    database: 10
    port: 6379
    lettuce:
      pool:
        max-active: 8
        max-idle: 2
        max-wait: -1
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.1.105:3306/miaosha?autoReconnect=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&serverTimezone=UTC
    username: Sun
    password: "!Jwj203526"
    druid:
      # 连接池的配置信息
      # 初始化大小，最小，最大
      initial-size: 5
      min-idle: 5
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      poolPreparedStatements: true
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.1.105:8848
        namespace: 764df422-f28d-408f-aef4-4d51b784fa42
        group: mm
mybatis:
  config-location: classpath:mybatis-config.xml
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.farmer.miaosha.dao
logging:
  level:
    com.farmer.miaosha.dao: debug